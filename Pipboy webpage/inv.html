<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pipboy</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a href="./index.html"><button class="nav-link" id="home-tab" data-bs-toggle="tab" data-bs-target="#stat-tab-pane" type="button" role="tab" aria-controls="stat-tab-pane" aria-selected="true">STAT</button></a>
        </li>
        <li class="nav-item active invbar" role="presentation">
          <a href="./inv.html"><button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#inv-tab-pane" type="button" role="tab" aria-controls="inv-tab-pane" aria-selected="false">INV</button></a>
        </li>
    </ul>    
    <ul class="nav secondnavbarinv">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">WEAPONS</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">ARMOR</a>
        </li>
    </ul>  

    <div class="tab-content col-6">
        <div class="tab-pane active full" id="status" role="tabpanel">
            <ul class="item-list">
                <li><a href="#" class="pistol44">.44 Pistol</a></li>
                <li><a href="#" class="pistol10">.10 Pistol</a></li>
                <li><a href="#" class="assault_rifle">Assault Rifle</a></li>
            </ul>
        </div>
        
        <div class="item-stats col-6">
            <div class="row-highlight">
                <div class="row">
                    <div class="col-12">
                        <div class="damage pull-right">48</div> 
                        <div class="pull-left">Damage</div>
                    </div>
                </div>
            </div>
            <div class="row-highlight">
                <div class="row">
                    <div class="col-12">
                        <div class="ammo pull-right">500</div> 
                        <div class="pull-left">Ammo</div>
                    </div>
                </div>
            </div>
            <div class="row-highlight">
                <div class="row">
                    <div class="col-12">
                        <div class="fire_rate pull-right">48</div> 
                        <div class="pull-left">Fire Rate</div>
                    </div>
                </div>
            </div>
            <div class="row-highlight">
                <div class="row">
                    <div class="col-12">
                        <div class="range pull-right">48</div> 
                        <div class="pull-left">Range</div>
                    </div>
                </div>
                <div class="row-highlight">
                    <div class="row">
                        <div class="col-12">
                            <div class="accuracy pull-right">48</div> 
                            <div class="pull-left">Accuracy</div>
                        </div>
                    </div>
                </div>
                <div class="row-highlight">
                    <div class="row">
                        <div class="col-12">
                            <div class="weight pull-right">48</div> 
                            <div class="pull-left">Weight</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-highlight">
                <div class="row">
                    <div class="col-12">
                        <div class="value pull-right">48</div> 
                        <div class="pull-left">Value</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <navbar class="navbar navbar-light" id="footer">
      <div class="row">
        <div class="col-3 textcolor">
          CAPACITY 30/100
          <div class="hp-indicator">
            <div class="capacity-left"></div>
          </div>
        </div>
        <div class="col-6 textcolor">
          ARMOR 90/100
          <div class="level-progress">
            <div class="armor-progress-indicator"></div>
          </div>
        </div>
        <div class="col-3 textcolor">
          DAMAGE 350/500
          <div class="ap-indicator">
            <div class="damage-left"></div>
          </div>
        </div>
      </div>
    </navbar> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js" charset="UTF-8"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</body>
</html>
