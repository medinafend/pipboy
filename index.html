<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pipboy</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>    
</head>

<body>
  <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link tab-btn" data-target="STAT">STAT</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link tab-btn" data-target="INV">INV</button>
    </li>
  </ul>   
    <ul class="nav secondnavbarstat">
      <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#" id="status-tab">STATUS</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="#" id="percs-tab">PERCS</a>
      </li>
  </ul> 

    <div class="tab-content">
      <div class="tab-pane active" id="status" role="tabpanel">
        <div class="center-image">
          <img src="./images/vb.png.png">
        </div>
      </div>  
    </div>

    <div class="stat-bars">
      <div class="row textcolor">
        <div class="col-12">
          <div class="stat-bar">
            <p class="str">agility</p>
              <div class="level-progress">
                <div class="agility-progress-left"></div>
              </div>
          </div>  
        </div>
      </div>

      <div class="row middle textcolor">
        <div class="col-3">
          <div class="stat-bar">
            <p class="str">luck</p>
              <div class="level-progress"></div>
          </div>  
        </div>
        <div class="col-6"> 
        </div>
        <div class="col-3">
          <div class="stat-bar">
            <p class="str">intelect</p>
              <div class="level-progress">
                <div class="intelect-progress-left"></div>
              </div>
          </div>  
        </div>
      </div>

      <div class="row middle textcolor">
        <div class="col-3">
          <div class="stat-bar">
            <p class="str">power</p>
              <div class="level-progress">
                <div class="power-progress-left"></div>
             </div>
          </div>  
        </div>
        <div class="col-6">
        </div>
        <div class="col-3">
          <div class="stat-bar">
            <p class="str">flair</p>
              <div class="level-progress">
                <div class="flair-progress-left"></div>
              </div>
          </div>  
        </div>
      </div>

      <div class="row textcolor style">
        <div class="col-12">
          <div class="stat-bar">
            <p class="str">style</p>
              <div class="level-progress">
                <div class="style-progress-left"></div>
              </div>
          </div>  
        </div>
      </div>
    </div>

    <navbar class="navbar navbar-light" id="footer">
      <div class="row">
        <div class="col-3 textcolor">
          HP 40/100
          <div class="hp-indicator">
            <div class="hp-left"></div>
          </div>
        </div>
        <div class="col-6 textcolor">
          LEVEL 1
          <div class="level-progress">
            <div class="level-progress-indicator"></div>
          </div>
        </div>
        <div class="col-3 textcolor">
          AP 10/50
          <div class="ap-indicator">
            <div class="ap-left"></div>
          </div>
        </div>
      </div>
    </navbar> 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
